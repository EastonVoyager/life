<article id="detail-马来沙巴"
         class="post article white-box article-type-detail"
         itemscope itemprop="blogPost">
    <h2 class="title">
        <a href="/detail/%E6%97%85%E6%B8%B8/%E9%A9%AC%E6%9D%A5%E6%B2%99%E5%B7%B4.html">
            马来沙巴
        </a>
    </h2>
    <time>
        Oct 20, 2024
    </time>

    <section class="content">
        <div class="article-entry" itemprop="articleBody">
            <p><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%201%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 1 of 23.jpeg"><br>第一个酒店的外景<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%202%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 2 of 23.jpeg"><br>最美日落<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%203%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 3 of 23.jpeg"><br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%204%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 4 of 23.jpeg"><br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%205%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 5 of 23.jpeg"><br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%206%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 6 of 23.jpeg"><br>酒吧街，好惬意<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%207%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 7 of 23.jpeg"><br>小岛的海边<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%208%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 8 of 23.jpeg"><br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%209%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 9 of 23.jpeg"><br>雨后的落日余晖<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%2010%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 10 of 23.jpeg"><br>遇到一个好可爱的青蛙<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%2011%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 11 of 23.jpeg"><br>毫无戒备，一个人在听他们唱歌，回去路上遇到几个好热情的马来朋友，一起合照。<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%2012%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 12 of 23.jpeg"><br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%2013%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 13 of 23.jpeg"><br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%2014%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 14 of 23.jpeg"><br>马来的神山，好想爬！<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%2015%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 15 of 23.jpeg"><br>遇到蜥蜴<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%2016%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 16 of 23.jpeg"><br>第二个酒店里的酒吧。<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%2017%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 17 of 23.jpeg"><br>坐在酒店阳台看了好久好久的月亮。<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%2018%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 18 of 23.jpeg"><br>要回北京咯，好不舍。<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%2019%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 19 of 23.jpeg"><br>在飞机上看日落<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%2020%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 20 of 23.jpeg"><br>深圳<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%2021%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 21 of 23.jpeg"><br>看到广州塔啦<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%2022%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 22 of 23.jpeg"><br>武汉<br><img src="https://img.wudh.top/life/post/%E6%B2%99%E5%B7%B4240617/%E6%B2%99%E5%B7%B4%E6%97%85%E6%B8%B85%E5%A4%A9%2024-06-17%20-%2023%20of%2023.jpeg" alt="沙巴旅游5天 24-06-17 - 23 of 23.jpeg"><br>再见啦马来西亚，有机会会再去！</p>

        </div>
