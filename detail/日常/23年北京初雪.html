<article id="detail-23年北京初雪"
         class="post article white-box article-type-detail"

    <h2 class="title">
        <a href="/detail/%E6%97%A5%E5%B8%B8/23%E5%B9%B4%E5%8C%97%E4%BA%AC%E5%88%9D%E9%9B%AA.html">
            23年北京初雪
        </a>
    </h2>
    <time>
        Dec 11, 2023
    </time>

    <section class="content">
        <div class="article-entry" itemprop="articleBody">
            <p>大早上起来看见小区白茫茫一片，太开心啦！这是北京今年的第一场雪。<br><img src="https://img.wudh.top/life/post/%E5%88%9D%E9%9B%AA231211/%E5%88%9D%E9%9B%AA%2023-12-11%20-%201%20of%208.jpeg" alt="初雪 23-12-11 - 1 of 8.jpeg"></p>
<p>迫不及待的跑到公园玩雪，只是指尖的触碰都那么有趣。<br><img src="https://img.wudh.top/life/post/%E5%88%9D%E9%9B%AA231211/%E5%88%9D%E9%9B%AA%2023-12-11%20-%202%20of%208.jpeg" alt="初雪 23-12-11 - 2 of 8.jpeg"></p>
<p>多么好看呀！（拍照技术不好）<br><img src="https://img.wudh.top/life/post/%E5%88%9D%E9%9B%AA231211/%E5%88%9D%E9%9B%AA%2023-12-11%20-%203%20of%208.jpeg" alt="初雪 23-12-11 - 3 of 8.jpeg"></p>
<p><img src="https://img.wudh.top/life/post/%E5%88%9D%E9%9B%AA231211/%E5%88%9D%E9%9B%AA%2023-12-11%20-%204%20of%208.jpeg" alt="初雪 23-12-11 - 4 of 8.jpeg"></p>
<p><img src="https://img.wudh.top/life/post/%E5%88%9D%E9%9B%AA231211/%E5%88%9D%E9%9B%AA%2023-12-11%20-%205%20of%208.jpeg" alt="初雪 23-12-11 - 5 of 8.jpeg"></p>
<p>得回去上班啦，骑电动车的遭老罪咯，亲眼遇到骑电动车滑倒的。不过我走路去上班，边走边看雪。<br><img src="https://img.wudh.top/life/post/%E5%88%9D%E9%9B%AA231211/%E5%88%9D%E9%9B%AA%2023-12-11%20-%206%20of%208.jpeg" alt="初雪 23-12-11 - 6 of 8.jpeg"></p>
<p>公司楼下有可爱的雪人和小鸭子。<br><img src="https://img.wudh.top/life/post/%E5%88%9D%E9%9B%AA231211/%E5%88%9D%E9%9B%AA%2023-12-11%20-%207%20of%208.jpeg" alt="初雪 23-12-11 - 7 of 8.jpeg"><br><img src="https://img.wudh.top/life/post/%E5%88%9D%E9%9B%AA231211/%E5%88%9D%E9%9B%AA%2023-12-11%20-%208%20of%208.jpeg" alt="初雪 23-12-11 - 8 of 8.jpeg"></p>

        </div>
