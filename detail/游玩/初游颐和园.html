<article id="detail-初游颐和园"
         class="post article white-box article-type-detail"
         itemscope itemprop="blogPost">
    <h2 class="title">
        <a href="/detail/%E6%B8%B8%E7%8E%A9/%E5%88%9D%E6%B8%B8%E9%A2%90%E5%92%8C%E5%9B%AD.html">
            初游颐和园
        </a>
    </h2>
    <time>
        Nov 19, 2023
    </time>

    <section class="content">
        <div class="article-entry" itemprop="articleBody">
            <p>来到北京后第一个逛的景点，选的颐和园，离家里好近，过去很方便，公交车不用做很久。</p>
<p>今天天气真的好好，天气有点冷，晒着太阳心情都变好了。</p>
<p>石舫，又名清晏舫。<br><img src="https://img.wudh.top/life/post/%E9%A2%90%E5%92%8C%E5%9B%AD231119/%E9%A2%90%E5%92%8C%E5%9B%AD%2023-11-19%20-%201%20of%2013.jpeg" alt="颐和园 23-11-19 - 1 of 13.jpeg"></p>
<p>佛香阁<br><img src="https://img.wudh.top/life/post/%E9%A2%90%E5%92%8C%E5%9B%AD231119/%E9%A2%90%E5%92%8C%E5%9B%AD%2023-11-19%20-%202%20of%2013.jpeg" alt="颐和园 23-11-19 - 2 of 13.jpeg"></p>
<p>爬到佛香阁上面几乎可以看到整个湖<br><img src="https://img.wudh.top/life/post/%E9%A2%90%E5%92%8C%E5%9B%AD231119/%E9%A2%90%E5%92%8C%E5%9B%AD%2023-11-19%20-%203%20of%2013.jpeg" alt="颐和园 23-11-19 - 3 of 13.jpeg"></p>
<p><img src="https://img.wudh.top/life/post/%E9%A2%90%E5%92%8C%E5%9B%AD231119/%E9%A2%90%E5%92%8C%E5%9B%AD%2023-11-19%20-%204%20of%2013.jpeg" alt="颐和园 23-11-19 - 4 of 13.jpeg"></p>
<p>此时已是深秋，树叶黄了，河面也有点结冰了<br><img src="https://img.wudh.top/life/post/%E9%A2%90%E5%92%8C%E5%9B%AD231119/%E9%A2%90%E5%92%8C%E5%9B%AD%2023-11-19%20-%205%20of%2013.jpeg" alt="颐和园 23-11-19 - 5 of 13.jpeg"></p>
<p>猫猫真的好可爱，就是不知道他们冬天会不会被冻着<br><img src="https://img.wudh.top/life/post/%E9%A2%90%E5%92%8C%E5%9B%AD231119/%E9%A2%90%E5%92%8C%E5%9B%AD%2023-11-19%20-%206%20of%2013.jpeg" alt="颐和园 23-11-19 - 6 of 13.jpeg"><br><img src="https://img.wudh.top/life/post/%E9%A2%90%E5%92%8C%E5%9B%AD231119/%E9%A2%90%E5%92%8C%E5%9B%AD%2023-11-19%20-%207%20of%2013.jpeg" alt="颐和园 23-11-19 - 7 of 13.jpeg"><br><img src="https://img.wudh.top/life/post/%E9%A2%90%E5%92%8C%E5%9B%AD231119/%E9%A2%90%E5%92%8C%E5%9B%AD%2023-11-19%20-%208%20of%2013.jpeg" alt="颐和园 23-11-19 - 8 of 13.jpeg"></p>
<p>到湖中央，佛香阁<br><img src="https://img.wudh.top/life/post/%E9%A2%90%E5%92%8C%E5%9B%AD231119/%E9%A2%90%E5%92%8C%E5%9B%AD%2023-11-19%20-%209%20of%2013.jpeg" alt="颐和园 23-11-19 - 9 of 13.jpeg"></p>
<p><img src="https://img.wudh.top/life/post/%E9%A2%90%E5%92%8C%E5%9B%AD231119/%E9%A2%90%E5%92%8C%E5%9B%AD%2023-11-19%20-%2010%20of%2013.jpeg" alt="颐和园 23-11-19 - 10 of 13.jpeg"></p>
<p>落日余晖下的佛香阁<br><img src="https://img.wudh.top/life/post/%E9%A2%90%E5%92%8C%E5%9B%AD231119/%E9%A2%90%E5%92%8C%E5%9B%AD%2023-11-19%20-%2011%20of%2013.jpeg" alt="颐和园 23-11-19 - 11 of 13.jpeg"></p>
<p>好喜欢这种氛围<br><img src="https://img.wudh.top/life/post/%E9%A2%90%E5%92%8C%E5%9B%AD231119/%E9%A2%90%E5%92%8C%E5%9B%AD%2023-11-19%20-%2012%20of%2013.jpeg" alt="颐和园 23-11-19 - 12 of 13.jpeg"></p>
<p>最后这只猫猫又困又冷<br><img src="https://img.wudh.top/life/post/%E9%A2%90%E5%92%8C%E5%9B%AD231119/%E9%A2%90%E5%92%8C%E5%9B%AD%2023-11-19%20-%2013%20of%2013.jpeg" alt="颐和园 23-11-19 - 13 of 13.jpeg"></p>

        </div>
